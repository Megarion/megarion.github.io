    <div id="content">
        <h1>Projects</h1>
        <span class="line"></span>
        <div id="projects">
        </div>
    </div>

    <div id="banner" class="head">
        <span style="text-align: center">
            <p>&copy; Megarion 2021-2022</p>
        </span>
    </div>
</div>

<script type="module">
    import { projects } from './data/projects.js';
    let projectsTab = document.getElementById('projects');

    let html = "";
    for (const project of projects) {
        html+=`
        <div class="item">
            <img src="${project.img}">
            <h2>${project.name}</h2>
            <p>${project.description}</p>
        `

        for (const link of project.link) {
            html+=`
            <button onclick="window.open('${link.url}')">${link.text}</button>
            `
        }

        html+=`</div>`
    }

    projectsTab.innerHTML = html;
</script>
